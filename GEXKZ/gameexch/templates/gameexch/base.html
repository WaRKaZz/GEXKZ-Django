{% load static %}
<!DOCTYPE html>
<html lang="en" class="">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="{% static 'gameexch/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'gameexch/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'gameexch/css/font-awesome/css/all.css' %}">
	{% if title %}
		<title>Game Exchange - {{ title }}</title>
	{% else %}
		<title>Game Exchange</title>
	{% endif %}
</head>
<body>
	<header class="site-header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
			<div class="container">
				<a href="{% url 'gex-home' %}" class="navbar-brand">GameEX
				</a>
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Games</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Search</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'gex-about' %}">About</a>
				</li>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search game">
					<button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
				</form>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'register' %}">Register</a>
				</li>
			</ul>
			</div>
		</nav>
	</header>
	<main role="main bg-light" class="container">
		<div class="container">
			{%if messages %}
				{% for message in messages %}
					<div class="alert alert-{{ message.tags }}">
						{{ message }}
					</div>
				{% endfor %}
			{% endif %}
			{% block content %}{% endblock %}
		</div>
	</main>
	<script src="{% static 'gameexch/js/bootstrap.js' %}" crossorigin="anonymous"></script>
	<script src="{% static 'gameexch/js/jquery-3.4.1.slim.min.js' %}" crossorigin="anonymous"></script>
	<script src="{% static 'gameexch/js/popper.min.js' %}" crossorigin="anonymous"></script>
</body>
</html>
